// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.2.2')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22')
  }
}

def reactNativeAndroidDir = file(new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim()
).getParent() + "/android")

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url = reactNativeAndroidDir
    }

    google()
    mavenCentral()
    maven { url = 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// Force Android SDK versions to match workflow
project.ext.react = [
    enableHermes: true,
    bundleInDebug: false,
    bundleInRelease: true,
    disableNdk: true
]

// Override SDK versions for compatibility
rootProject.ext.compileSdkVersion = 33
rootProject.ext.targetSdkVersion = 33
rootProject.ext.buildToolsVersion = "33.0.2"
rootProject.ext.minSdkVersion = 21
