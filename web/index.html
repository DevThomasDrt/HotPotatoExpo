<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Hot Potato - Jeu de Société</title>
  <style>
    /* Styles CSS pour corriger le défilement sur la version web */
    html, body {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #1a1a2e;
    }

    #root {
      height: 100%;
      overflow: auto;
    }

    /* Assurer que les conteneurs React Native permettent le défilement */
    [data-reactroot] {
      height: 100%;
      overflow: auto;
    }

    /* Styles pour les ScrollView React Native sur web */
    .rn-scroll-view {
      overflow: auto !important;
      -webkit-overflow-scrolling: touch;
    }

    /* Correction pour les conteneurs flex */
    .rn-view {
      overflow: visible;
    }

    /* Permettre le défilement sur tous les éléments avec scroll */
    * {
      box-sizing: border-box;
    }

    /* Styles spécifiques pour les modales et overlays */
    .modal-overlay {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Correction spécifique pour React Native Web */
    .__rn_web_container {
      overflow: auto !important;
    }
  </style>
</head>
<body>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
  <div id="root"></div>
</body>
</html>
