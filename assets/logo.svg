  <path d="M35 45 Q30 35 25 40 Q20 30 15 35 Q25 25 35 30 Q40 20 45 25 Q50 15 55 20 Q60 10 65 15 Q70 5 75 10 Q80 15 85 20 Q90 25 95 30 Q85 35 80 40 Q75 45 70 50" fill="#FFA500" opacity="0.8"/>
  
